<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Student Management System</h1>

        <!-- Form Submission for Student Registration -->
        <div class="card mt-5">
            <div class="card-body">
                <h3>Student Registration</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" id="phoneNumber" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="parentContact" class="form-label">Parent Contact</label>
                        <input type="text" id="parentContact" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="highSchool" class="form-label">High School</label>
                        <input type="text" id="highSchool" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Teacher Dashboard -->
        <div class="card mt-5">
            <div class="card-body">
                <h3>Teacher Dashboard</h3>
                <form id="addScoreForm">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="number" id="studentId" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="score" class="form-label">Score</label>
                        <input type="number" id="score" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Score</button>
                </form>
            </div>
        </div>

        <!-- Admin Login Modal -->
<div id="adminLoginModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Admin Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Email</label>
                        <input type="email" id="adminEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" id="adminPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>


        <!-- Admin Dashboard -->
        <div class="card mt-5">
            <div class="card-body">
                <h3>Admin Dashboard</h3>
                <button id="loadStatistics" class="btn btn-info">Load Statistics</button>
                <div id="statistics" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Handle Student Registration Form Submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission
            try {
                // Collect form data
                const data = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    phoneNumber: document.getElementById('phoneNumber').value,
                    parentContact: document.getElementById('parentContact').value,
                    dob: document.getElementById('dob').value,
                    highSchool: document.getElementById('highSchool').value
                };
                // Send POST request to the backend to register the student
                await axios.post('https://dbded.onrender.com/register', data);
                alert('Student registered successfully!'); // Display success message
            } catch (error) {
               console.error('Registration error:', error.response ? error.response.data : error.message);
               alert('Error registering student: ' + (error.response ? error.response.data.message : 'Unknown error.'));
}
        });

        // Handle Teacher Dashboard Form Submission to Add Score
        document.getElementById('addScoreForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission
            try {
                // Prompt the teacher for their JWT token to authenticate the request
                const token = prompt('Enter your access token:'); // Teacher should enter their JWT token
                const data = {
                    studentId: document.getElementById('studentId').value,
                    score: document.getElementById('score').value
                };
                // Send POST request to the backend to add a coding score for a student
                await axios.post('https://dbded.onrender.com/add_coding_score', data, {
                    headers: { Authorization: `Bearer ${token}` } // Add the token to the request headers for authentication
                });
                alert('Score added successfully!'); // Display success message
            } catch(error) {
              console.error('Adding score error:', error.response ? error.response.data : error.message);
              alert('Error adding score: ' + (error.response ? error.response.data.message : 'Unknown error.'));
}
        });

        // Handle Admin Login Form Submission
document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent default form submission
    try {
        const adminData = {
            email: document.getElementById('adminEmail').value,
            password: document.getElementById('adminPassword').value,
        };
        // Send POST request to the admin login endpoint
        const response = await axios.post('https://dbded.onrender.com/admin', adminData);
        // Store the token in local storage
        localStorage.setItem('adminToken', response.data.accessToken);
        alert('Login successful! Token obtained.');
        // Close the modal after login
        $('#adminLoginModal').modal('hide');
    } catch (error) {
        alert('Error logging in.'); // Handle error
        console.error('Login error:', error.response ? error.response.data : error.message);
    }
});


        // Handle Admin Dashboard - Load Statistics
        document.getElementById('loadStatistics').addEventListener('click', async () => {
            try {
                const token = localStorage.getItem('adminToken'); // Get token from local storage
            if (!token) {
          // Optionally, show the login modal here
             $('#adminLoginModal').modal('show');
             return;
    }
                // Send GET request to the backend to load aggregated statistics
                const response = await axios.get('https://dbded.onrender.com/statistics', {
                    headers: { Authorization: `Bearer ${token}` } // Add the token to the request headers for authentication
                });
                // Display the statistics in a formatted way
                const stats = response.data;
                document.getElementById('statistics').innerHTML = `
               <h5>Total Students: ${stats.totalStudents}</h5>
               <h5>Total Reported Income: $${stats.totalReportedIncome}</h5>
        `;
            } catch  (error) {
            console.error('Loading statistics error:', error.response ? error.response.data : error.message);
            alert('Error loading statistics: ' + (error.response ? error.response.data.message : 'Unknown error.'));
}
        });
    </script>
</body>
</html>
